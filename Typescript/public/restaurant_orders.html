<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/3184/3184440.png" alt="Logo" width="30" class="d-inline-block align-text-top">
                Restaurant Orders
            </a>
        </div>
      </nav>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h4>Create a menu</h4>
            </div>
        </div>

        <label for="txtEntry" class="form-label">Entry</label>
        <input id="txtEntry" class="form-control" type="text" placeholder="" aria-label="default input example">
        <label for="txtMainCourse" class="form-label">Main Course</label>
        <input id="txtMainCourse" class="form-control" type="text" placeholder="" aria-label="default input example">
        
        <label for="txtDessert" class="form-label">Dessert</label>
        <input id="txtDessert" class="form-control" type="text" placeholder="" aria-label="default input example">
    
        <hr />
        <button id="btnAdd" type="button" class="btn btn-primary">Add</button>
        <button id="btnClear" type="button" class="btn btn-outline-danger">Clear</button>
        <hr />

        <h2 class="text-center">Orders</h2>

        <ul id="orderList">
        </ul>
    </div>
    

    <script src="./classes/Menu.js"></script>
    <script src="todolist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
